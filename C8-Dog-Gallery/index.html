<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            /* grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); */
            grid-template-columns: repeat(auto-fit, minmax(25%, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Dog Gallery</h1>
    <div class="gallery">
        <img src="https://placedog.net/500/500?id=1" alt="Dog 1">
        <img src="https://placedog.net/500/500?id=2" alt="Dog 2">
        <img src="https://placedog.net/500/500?id=3" alt="Dog 3">
        <img src="https://placedog.net/500/500?id=4" alt="Dog 4">
        <img src="https://placedog.net/500/500?id=5" alt="Dog 5">
        <img src="https://placedog.net/500/500?id=6" alt="Dog 6">
        <img src="https://placedog.net/500/500?id=7" alt="Dog 7">
        <img src="https://placedog.net/500/500?id=8" alt="Dog 8">
        <img src="https://placedog.net/500/500?id=9" alt="Dog 9">
        <img src="https://placedog.net/500/500?id=10" alt="Dog 10">
        <img src="https://placedog.net/500/500?id=11" alt="Dog 11">
        <img src="https://placedog.net/500/500?id=12" alt="Dog 12">
        <img src="https://placedog.net/500/500?id=13" alt="Dog 13">
        <img src="https://placedog.net/500/500?id=14" alt="Dog 14">
        <img src="https://placedog.net/500/500?id=15" alt="Dog 15">
        <img src="https://placedog.net/500/500?id=16" alt="Dog 16">
    </div>
</body>
</html>
