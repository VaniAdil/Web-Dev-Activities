<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <div class="head"></div>
  <div class="left"></div>
  <div class="center">
    <div class="centop"></div>
    <div class="centown"></div>
  </div>
  <div class="right"></div>
</div>

<style>
  *{
    margin: 0;
    padding: 0;
    background-color: black;
  }
  .container {
    width: 1000px;
    height: 1000px;
    margin: auto;
    display: grid;
    grid-template-rows: 1fr 4fr;   
    grid-template-columns: 1fr 1fr 1fr; 
    background: rgb(243, 243, 243); 
    padding: 20px;
    box-sizing: border-box;
  }

  .head {
    grid-column: 1 / 4;
    background: rgb(255, 2, 57);
  }

  .left {
    background: green;
  }

  .center {
    display: grid;
    grid-template-rows: 1fr 1fr;
    margin-left: 20px;
    margin-right: 20px;
  }

  .centop {
    background: blue;
  }

  .centown {
    background: rgb(5, 180, 238);
  }

  .right {
    background: rgb(239, 243, 8);
  }
</style>

</body>
</html>
