    <section >
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup water</li>
            <li>1 teaspoon tea leaves</li>
            <li>1/2 cup milk</li>
            <li>1 teaspoon sugar</li>
        </ul>
    </section>

    <section class="instructions">
        <h2>Instructions</h2>
        <ul>
            <li>Boil water.</li>
            <li>Add tea leaves and boil for 2 minutes.</li>
            <li>Add milk and sugar, then boil for another 2 minutes.</li>
            <li>Strain and serve hot.</li>
        </ul>
    </section>

    <footer>
        Enjoy your warm cup of tea!
    </footer>
